name: Publish Package

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: Optional git tag (overrides current ref)
        required: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: npm
      url: https://www.npmjs.com/package/nestjs-restcall
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build package
        run: bun run build

      - name: Publish to npm (Bun)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            git checkout "${{ github.event.inputs.tag }}"
          fi
          bun publish --access public
