name: Publish Package

on:
  release:
    types:
      - published

  workflow_dispatch:
    inputs:
      tag:
        description: Optional git tag (overrides release tag)
        required: false

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    environment:
      name: npm
      url: https://www.npmjs.com/package/nestjs-restcall

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Sync version from tag and commit
        run: |
          set -e

          # Determine tag (manual override OR release tag)
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          VERSION="${TAG#v}"
          echo "Using version: $VERSION"

          # Read current version
          CURRENT=$(jq -r '.version' package.json)

          if [ "$CURRENT" = "$VERSION" ]; then
            echo "Version already up-to-date ($CURRENT). Skipping commit."
          else
            echo "Updating package.json from $CURRENT â†’ $VERSION"

            # Update package.json
            npx npm version "$VERSION" --no-git-tag-version

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add package.json
            git commit -m "chore(release): v$VERSION"

            # Push to the default branch (main or master)
            git push origin HEAD:main
          fi

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true
        run: |
          npm publish --access public --ignore-scripts --verbose
